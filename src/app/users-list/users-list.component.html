КОМПОНЕНТ СПИСКА ЮЗЕРОВ

<div class="users_cards_container">
    <div class="users_cards" *ngFor="let item of users">
        <p>{{$any(item).name}}</p>
        <p>{{$any(item).email}}</p>
        <p>{{$any(item).company}}</p>
        <p>{{$any(item).company.name}}</p>
        <button class="button_card" (click)="deleteUser(item.id)">Удалить юзера</button>
    </div>
</div>
